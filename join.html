    <!-- login -->
    <section class="agency format first_box" id="login">
        <div class="container" id="cards">
            <div class="text-center">
                <div class="format-container">
                    <div class="format-head-text">
                        <a href="index.html"><h2>Log In</h2></a>

                    <div class="format-sub-text">

            <form>
                <div class="row d-flex">

    <!-- Signup -->
    <section class="agency format second_box hide-display" id="signup">
        <div class="container" id="cards">
            <div class="text-center">
                <div class="format-container">
                    <div class="format-head-text">
                        <a href="index.html"><h2>Sign Up</h2></a>
                    </div>
                    <div class="format-sub-text">
                        <p class="about-para">
                            Lorem ipsum dolor sit amet, consectetur sed do eiusmod tempor incididunt.
                        </p>
                    </div>
                </div>
            </div>
            <form>
                <div class="row d-flex">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input style="height: 50px;" class="form-control" id="name" type="text" placeholder="Name *">

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input style="height: 50px;" class="form-control" id="Email" type="email" placeholder="Email *">

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                    </div>
                </div>
                <a class="btn btn-default primary-btn event-btn">Sign Up</a>
                <span style="display: flow-root; padding: 10px 0 10px 0;">Already a member ? <a id="already-member">Go and log in</a></span>

        </div>

    <style>
        #cards {
            max-width: 675px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow:  20px 20px 60px #d9d9d9,
                        -20px -20px 60px #ffffff;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .hide-display {
            display: none;
        }
    </style>
    <script>
        const regbtn = document.getElementById('register')
        const scndbox = document.querySelector('.second_box')
        const alreadyMemeberbtn = document.getElementById('already-member')
        const firstbox = document.querySelector('.first_box')

        regbtn.addEventListener('click', ()=>{
            scndbox.classList.remove('hide-display')
            firstbox.classList.add('hide-display')
        })

        alreadyMemeberbtn.addEventListener('click', ()=>{
            scndbox.classList.add('hide-display')
            firstbox.classList.remove('hide-display')
        })
    </script>
