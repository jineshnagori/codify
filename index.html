<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="p-header row">
                <div class="col-lg-3">
                    <h1>Codify</h1>
                </div>
                <div class="col-lg-5 menu d-flex justify-content-center">
                    <i class="ri-home-line menu-icons active"></i>
                    <i class="ri-apps-line menu-icons"></i>
                    <i class="ri-user-line menu-icons"></i>
                    <i class="ri-chat-1-line menu-icons"></i>
                </div>
                <div class="col-lg-4 d-flex justify-content-end">
                    <div class="search">
                        <i class="ri-search-line icon"></i>
                        <input class="input-field" type="text" placeholder="explore spaces...">
                    </div>
                </div>
            </div>
            <div class="m-header row m-0">
                <div class="col-6 d-flex justify-content-start">
                    <h1>Codify</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="search">
                        <i class="ri-chat-1-line m-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="m-menu menu d-flex justify-content-center">
        <i class="ri-home-line menu-icons active"></i>
        <i class="ri-search-line menu-icons"></i>
        <i class="ri-apps-line menu-icons"></i>
        <i class="ri-user-line menu-icons"></i>
    </div>

    <script>
        $(function() {
            $(".menu .menu-icons").on("click", function() {
                $(".menu .menu-icons").removeClass("active");
                $(this).addClass("active");
            });   
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
